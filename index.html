<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    




    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <div id="app">

        <h1>TO DO LIST</h1>

        <div class="container">
            <div class="row">
                <div class="col">
                      
                    <div class="add_task">
                        <input type="text" v-model="newTask" @keyup.enter="addTask()">
                        <button @click="addTask()">ADD</button>
                    </div>

                    <div class="alert alert-danger" role="alert" v-if="error">
                        {{error}}
                    </div>


                    <ul>
                        <li v-for="(task, index) in toDo" v-for="(element, elIndex) in task"  >
                            <div>
                                <span :class=" task.done === true ? 'text-decoration-line-through' : ''" class="m-3 " @click="invertDone(index, task.done)">{{task.text}}</span>
                                <span class="d-inline-block ms-3" @click="deleteTask()">
                                    <img src="./assets/img/trash3.svg" class="icon_size" alt="">

                                </span>
                            </div>
                        </li>
                        
                    </ul>
                </div>
            </div>
        </div>


    </div>   







    <script src="./assets/js/app.js"></script>

</body>
</html>
